<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVUS | State University of Bangladesh (SUB)</title>
    <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="img/favicon-192x192.png" sizes="192x192" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/md5.js"></script>
	<script>var _nafiz = !0;</script>
</head>
<body>
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-4">
                    <h1>
                        <a href="/">
                            <img src="img/aivus.png" alt="AIVUS">
                        </a>
                    </h1>
					</div>
					<div id="notice" style="display:none;"></div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<div id="resultsec"></div>
							<form method="POST" action="" class="needs-validation" id="submit-form" novalidate="" autocomplete="off">
								<!-- Student ID input -->
								<div class="mb-3">
									<label class="mb-2 text-muted" for="studentid">Student ID</label>
									<input id="studentid" type="text" class="form-control" name="sid" required>
									<div class="invalid-feedback">
										Student ID is invalid
									</div>
								</div>
								<!-- Password input -->
								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
									</div>
									<input id="password" type="password" class="form-control" name="pwd" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>
								<!-- Remember me & Submit button -->
								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button id="submit" name="submitForm" type="submit" class="btn btn-success ms-auto" disabled="disabled">Log In</button>
								</div>
							</form>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
                        <hr>
                        <footer>
                            <p>Copyright Â© 2020 State University of Bangladesh</p>
                        </footer>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/api.js"></script>
</body>
</html>
